<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task 1</title>
    <style>
        .inpbutton
        {
            display: flex;
            margin-left: auto;
            margin-right: auto;
            justify-content: center;
        }
        #result
        {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 style="display: block; margin-left:auto; margin-right: auto; text-align: center;justify-content: center;">JS Task 1</h1>

    <h3 style="display: block; margin-left:auto; margin-right: auto; text-align: center;justify-content: center;">Enter the number to reverse:</h3>

    <div class="inpbutton">

        <input type="number" id="inpnum" placeholder="Enter a valid number">
        <button type="submit" id="subbutton" onclick="revnum()">Submit</button>

    </div>

    <p id="result"></p>

    <script>
         function reverseNumber(x) {
            // Convert the number to a string
            let str = x.toString();

            // Reverse the string
            let reversedStr = str.split('').reverse().join('');

            // Convert the reversed string back to a number
            let reversedNumber = parseInt(reversedStr, 10);

            return reversedNumber;
        }

        function revnum() {
            // Get user input
            const userInput = document.getElementById("inpnum").value;

            // Convert the user input to a number
            const num = parseFloat(userInput);

            if (!isNaN(num)) {
                const reversed = reverseNumber(num);
                document.getElementById("result").textContent = `Reversed number: ${reversed}`;
            } else {
                document.getElementById("result").textContent = "Invalid input. Please enter a valid number.";
            }
        }
    </script>

    
</body>
</html>
